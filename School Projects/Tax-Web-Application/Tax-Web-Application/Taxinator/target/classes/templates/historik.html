<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:width="http://www.w3.org/1999/xhtml"
      xmlns:C="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>Taxinator</title>
</head>
<body>

<h1 style="justify-content: center">Tidigare sökningar</h1>

<section style="justify-content: center">

    <div th:each="kommun : ${session.kommunList}">
        <table>
            <tr>
                <th>Kommun</th>
                <th>Brutto</th>
                <th>Netto</th>
            </tr>
            <tr th:each="person : ${session.personList}">
                <td th:text="${kommun.name}"></td>
                <td th:text="${person.salary}"></td>
                <td th:text="${person.salaryAfterTax}"></td>
            </tr>
            </tr>
        </table>

        <p><a style="color: white" href="/">Gå tillbaka</a></p>

        <!--<p th:each="kommun : ${session.kommunList}" th:text="'Kommun: ' + ${kommun.name}"></p>
        <p th:each="person : ${session.personList}" th:text="'Bruttolön: ' + ${person.salary} + ' :- Nettolön: ' + ${person.salaryAfterTax} + ' :-'"></p>-->


    </div>

</section>

</body>
</html>
